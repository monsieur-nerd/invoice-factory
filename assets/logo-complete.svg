<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" width="280" height="64">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&amp;display=swap');
      .pixel-text {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 700;
        font-size: 24px;
        letter-spacing: -0.02em;
      }
      .tagline {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 10px;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }
      .float {
        animation: float 3s ease-in-out infinite;
      }
      .sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-2px); }
      }
      @keyframes sparkle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
    </style>
    <linearGradient id="goldText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A853"/>
      <stop offset="50%" style="stop-color:#F0C674"/>
      <stop offset="100%" style="stop-color:#D4A853"/>
    </linearGradient>
  </defs>
  
  <!-- GROUPE DU LOGO COMPLET -->
  <g transform="translate(0, 0)">
    <!-- PARTIE IMAGE (icône 8-bit) -->
    <g class="float" transform="translate(0, 0)">
      <!-- Fond or -->
      <rect x="4" y="4" width="56" height="56" rx="8" fill="#D4A853"/>
      <!-- Fond crème -->
      <rect x="6" y="6" width="52" height="52" rx="6" fill="#F5E6C8"/>
      <!-- Zone papier blanc -->
      <rect x="8" y="8" width="48" height="48" rx="4" fill="#FFFFFF"/>
      
      <!-- Lignes facture -->
      <rect x="12" y="12" width="36" height="4" fill="#2C3E50"/>
      <rect x="12" y="20" width="28" height="3" fill="#34495E"/>
      <rect x="12" y="27" width="32" height="3" fill="#34495E"/>
      <rect x="12" y="34" width="24" height="3" fill="#34495E"/>
      
      <!-- Ligne séparation -->
      <rect x="12" y="42" width="36" height="2" fill="#D4A853"/>
      
      <!-- Total -->
      <rect x="28" y="46" width="20" height="5" fill="#E74C3C"/>
      
      <!-- Étoile sparkle -->
      <g class="sparkle">
        <rect x="44" y="6" width="4" height="4" fill="#FFD700"/>
        <rect x="40" y="10" width="4" height="4" fill="#FFD700"/>
        <rect x="48" y="10" width="4" height="4" fill="#FFD700"/>
        <rect x="44" y="14" width="4" height="4" fill="#FFD700"/>
        <rect x="44" y="10" width="4" height="4" fill="#FFF8DC"/>
      </g>
      
      <!-- Petit cœur -->
      <rect x="10" y="50" width="3" height="3" fill="#E74C3C"/>
      <rect x="16" y="50" width="3" height="3" fill="#E74C3C"/>
      <rect x="8" y="53" width="3" height="3" fill="#E74C3C"/>
      <rect x="18" y="53" width="3" height="3" fill="#E74C3C"/>
      <rect x="10" y="56" width="9" height="3" fill="#E74C3C"/>
    </g>
    
    <!-- PARTIE TEXTE -->
    <g transform="translate(72, 8)">
      <!-- Invoice Factory -->
      <text x="0" y="28" class="pixel-text" fill="url(#goldText)">Invoice Factory</text>
      
      <!-- Tagline -->
      <text x="0" y="44" class="tagline" fill="#888">Générateur de factures</text>
      
      <!-- Petite étoile décorative près du texte -->
      <g class="sparkle" style="animation-delay: 0.5s;">
        <rect x="185" y="8" width="3" height="3" fill="#FFD700"/>
        <rect x="182" y="11" width="3" height="3" fill="#FFD700"/>
        <rect x="188" y="11" width="3" height="3" fill="#FFD700"/>
        <rect x="185" y="14" width="3" height="3" fill="#FFD700"/>
      </g>
    </g>
  </g>
</svg>