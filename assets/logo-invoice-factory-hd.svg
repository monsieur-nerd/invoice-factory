<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Définitions -->
  <defs>
    <linearGradient id="bgGradientHD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#15803D"/>
      <stop offset="100%" style="stop-color:#166534"/>
    </linearGradient>
    <linearGradient id="accentGradientHD" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>
  
  <!-- Fond principal avec gradient -->
  <rect x="8" y="8" width="112" height="112" rx="28" fill="url(#bgGradientHD)"/>
  
  <!-- Ombre subtile -->
  <rect x="8" y="12" width="112" height="108" rx="28" fill="#14532D" opacity="0.3"/>
  
  <!-- Document/Facture stylisé -->
  <rect x="32" y="24" width="64" height="80" rx="12" fill="#FFFFFF"/>
  
  <!-- Coin plié du document -->
  <path d="M32 92 L48 92 L32 108 Z" fill="#E5E7EB"/>
  
  <!-- Lignes de contenu (facture) -->
  <!-- Ligne titre -->
  <rect x="44" y="36" width="40" height="6" rx="3" fill="#15803D"/>
  
  <!-- Lignes de texte -->
  <rect x="44" y="52" width="32" height="4" rx="2" fill="#6B7280"/>
  <rect x="44" y="60" width="40" height="4" rx="2" fill="#9CA3AF"/>
  <rect x="44" y="68" width="28" height="4" rx="2" fill="#9CA3AF"/>
  
  <!-- Ligne de séparation -->
  <rect x="44" y="80" width="40" height="2" rx="1" fill="#E5E7EB"/>
  
  <!-- Montant total stylisé -->
  <rect x="44" y="88" width="24" height="8" rx="4" fill="url(#accentGradientHD)"/>
  
  <!-- Cercle décoratif avec symbole € -->
  <circle cx="92" cy="40" r="16" fill="url(#accentGradientHD)"/>
  <text x="92" y="46" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">€</text>
  
  <!-- Petits points décoratifs -->
  <circle cx="28" cy="36" r="4" fill="#4ADE80" opacity="0.6"/>
  <circle cx="28" cy="48" r="3" fill="#22C55E" opacity="0.4"/>
</svg>